<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arka Plan Videosu</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Sayfada kaydırma çubuğunu gizler */
            background: #000; /* Video yüklenene kadar veya mobil için arka plan rengi */
        }

        .video-arkaplan {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            overflow: hidden;
            z-index: -1; /* Diğer içeriğin arkasında kalmasını sağlar */
        }

        #arkaplan-videom {
            min-width: 100%;
            min-height: 100%;
            object-fit: cover; /* Videonun en-boy oranını koruyarak tüm ekranı kaplamasını sağlar */
        }
    </style>
</head>
<body>

    <div class="video-arkaplan">
        <video autoplay muted loop id="arkaplan-videom">
            <source src="caredit.mp4" type="video/mp4">
            Tarayıcınız video etiketini desteklemiyor.
        </video>
    </div>

</body>
</html>
