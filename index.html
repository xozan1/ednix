<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Arka Planı</title>
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            color: white; /* Metin rengini beyaz yapar */
            font-family: sans-serif;
            text-align: center;
        }

        .vimeo-arkaplan {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .vimeo-arkaplan iframe {
            width: 100vw;
            height: 56.25vw;
            min-height: 100vh;
            min-width: 177.77vh;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #ses-butonu {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 2;
            padding: 10px 15px;
            font-size: 16px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>

    <div class="vimeo-arkaplan">
        <iframe id="vimeo-player"
            src="https://player.vimeo.com/video/1118168493?autoplay=1&loop=1&autopause=0&background=1&muted=1" 
            frameborder="0" 
            allow="autoplay; fullscreen; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>
    
    <button id="ses-butonu">Sesi Aç</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const iframe = document.getElementById('vimeo-player');
            const button = document.getElementById('ses-butonu');
            let isMuted = true;
            
            // Vimeo Player API'sini kullanmak için
            const player = new Vimeo.Player(iframe);

            button.addEventListener('click', function() {
                if (isMuted) {
                    player.setVolume(1); // Sesi açar
                    button.textContent = "Sesi Kapat";
                } else {
                    player.setVolume(0); // Sesi kapatır
                    button.textContent = "Sesi Aç";
                }
                isMuted = !isMuted;
            });
            
            // Vimeo Player API'sinin yüklenmesi için gerekli
            const script = document.createElement('script');
            script.src = 'https://player.vimeo.com/api/player.js';
            document.body.appendChild(script);
        });
    </script>
</body>
</html>
