<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkadaş Şakası</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Mail Şakası</h1>
        <form id="mail-form">
            <label for="email">Mail Adresi:</label>
            <input type="email" id="email" required>

            <label for="message">Mesajınız:</label>
            <textarea id="message" rows="5" required></textarea>

            <label for="count">Gönderim Sayısı:</label>
            <input type="number" id="count" min="1" value="1" required>

            <label for="interval">Aralık (milisaniye):</label>
            <input type="number" id="interval" min="100" value="100" required>

            <button type="submit">Gönder</button>
        </form>

        <p id="status-message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
