<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sade Web Sitesi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.5s ease-in-out;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .bg-video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .bg-video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #bg-file-input {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-800 text-white flex flex-col items-center justify-center min-h-screen p-4">
    <div id="bg-media-container" class="bg-media-container"></div>
    
    <div class="mt-8 flex flex-col items-center p-4 bg-gray-900 rounded-xl shadow-lg z-10 w-full max-w-2xl">
        <label for="bg-file-input" class="mb-2 text-lg font-semibold">Arka Plan Dosyası Yükleyin:</label>
        <label for="bg-file-input" class="cursor-pointer bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition-colors duration-300">
            Dosya Seç
        </label>
        <input type="file" id="bg-file-input" accept="image/*,video/*">
    </div>

    <script>
        const bgFileInput = document.getElementById('bg-file-input');
        const body = document.body;

        function applyBackground(url) {
            const bgMediaContainer = document.getElementById('bg-media-container');
            bgMediaContainer.innerHTML = '';
            body.style.backgroundImage = 'none';

            const isImage = url.startsWith('data:image');
            const isVideo = url.startsWith('data:video');

            if (isImage) {
                body.style.backgroundImage = `url('${url}')`;
            } else if (isVideo) {
                const videoElement = document.createElement('video');
                videoElement.src = url;
                videoElement.classList.add('bg-video');
                videoElement.autoplay = true;
                videoElement.loop = true;
                videoElement.muted = true;
                videoElement.playsInline = true;
                bgMediaContainer.appendChild(videoElement);
            }
        }
        
        bgFileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                const dataUrl = event.target.result;
                applyBackground(dataUrl);
            };
            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
