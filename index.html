<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taş-Kağıt-Makas Oyunu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.5s ease-in-out;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .game-button {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .game-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .bg-video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .bg-video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #bg-file-input {
            display: none;
        }
        #game-container {
            position: fixed;
            bottom: 24px;
            right: 24px;
            transform: scale(0);
            transform-origin: bottom right;
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            z-index: 20;
        }
        #game-container.active {
            transform: scale(1);
        }
        #open-game-btn {
            position: fixed;
            bottom: 24px;
            right: 24px;
            z-index: 30;
            transition: transform 0.3s ease-in-out;
        }
        #open-game-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body class="bg-gray-800 text-white flex flex-col items-center justify-center min-h-screen p-4">
    <div id="bg-media-container" class="bg-media-container"></div>

    <!-- Oyun içeriği -->
    <div id="game-container" class="bg-gray-900 p-8 rounded-xl shadow-lg w-full max-w-2xl text-center">
        <h1 class="text-3xl sm:text-4xl font-bold mb-6">Taş-Kağıt-Makas</h1>
        
        <div class="mb-8">
            <p id="result-text" class="text-xl sm:text-2xl font-semibold mb-4 text-green-400">Başlamak için bir seçenek seçin!</p>
            <div class="text-center space-x-4 sm:space-x-8">
                <span id="player-choice" class="text-6xl sm:text-8xl p-4 inline-block">❔</span>
                <span class="text-4xl sm:text-6xl text-gray-400 font-extrabold px-2">vs</span>
                <span id="computer-choice" class="text-6xl sm:text-8xl p-4 inline-block">❔</span>
            </div>
        </div>

        <div class="flex justify-center space-x-4 mb-8">
            <button id="rock-btn" class="game-button p-4 text-4xl bg-gray-700 rounded-full hover:bg-gray-600 transition-colors">✊</button>
            <button id="paper-btn" class="game-button p-4 text-4xl bg-gray-700 rounded-full hover:bg-gray-600 transition-colors">✋</button>
            <button id="scissors-btn" class="game-button p-4 text-4xl bg-gray-700 rounded-full hover:bg-gray-600 transition-colors">✌️</button>
        </div>

        <div class="flex flex-col sm:flex-row justify-center items-center space-y-4 sm:space-y-0 sm:space-x-8">
            <p id="score-text" class="text-lg">Skor: Oyuncu 0 - Bilgisayar 0</p>
            <button id="reset-btn" class="hidden bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-6 rounded-full transition-colors duration-300">
                Yeniden Oyna
            </button>
        </div>
    </div>
    
    <!-- Arka plan dosyası yüklemek için kontroller -->
    <div class="mt-8 flex flex-col items-center p-4 bg-gray-900 rounded-xl shadow-lg z-10 w-full max-w-2xl">
        <label for="bg-file-input" class="mb-2 text-lg font-semibold">Arka Plan Dosyası Yükleyin:</label>
        <label for="bg-file-input" class="cursor-pointer bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition-colors duration-300">
            Dosya Seç
        </label>
        <input type="file" id="bg-file-input" accept="image/*,video/*">
    </div>

    <!-- Oyunu açma butonu -->
    <button id="open-game-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-full shadow-lg">
        Oyunu Oyna
    </button>
    
    <script>
        const choices = ['✊', '✋', '✌️'];
        const resultText = document.getElementById('result-text');
        const playerChoiceEl = document.getElementById('player-choice');
        const computerChoiceEl = document.getElementById('computer-choice');
        const scoreTextEl = document.getElementById('score-text');
        const resetBtn = document.getElementById('reset-btn');
        const buttons = document.querySelectorAll('.game-button');
        const bgFileInput = document.getElementById('bg-file-input');
        const body = document.body;
        const openGameBtn = document.getElementById('open-game-btn');
        const gameContainer = document.getElementById('game-container');
        
        let playerScore = 0;
        let computerScore = 0;

        // Sayfa yüklendiğinde localStorage'dan kaydedilmiş URL'yi kontrol et
        const savedUrl = localStorage.getItem('backgroundUrl');
        if (savedUrl) {
            applyBackground(savedUrl);
        }

        // URL'ye göre arka planı ayarlayan ana fonksiyon
        function applyBackground(url) {
            const bgMediaContainer = document.getElementById('bg-media-container');
            bgMediaContainer.innerHTML = '';
            body.style.backgroundImage = 'none'; // Önceki resim arka planını temizle

            // Veri URL'sinden dosya türünü belirleme
            const mimeType = url.split(':')[1].split(';')[0];

            if (mimeType.startsWith('image')) {
                // Görsel için
                body.style.backgroundImage = `url('${url}')`;
            } else if (mimeType.startsWith('video')) {
                // Video için
                const videoElement = document.createElement('video');
                videoElement.src = url;
                videoElement.classList.add('bg-video');
                videoElement.autoplay = true;
                videoElement.loop = true;
                videoElement.muted = true;
                videoElement.playsInline = true;
                bgMediaContainer.appendChild(videoElement);
            }
        }
        
        // Dosya seçildiğinde arka planı ayarla
        bgFileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                const dataUrl = event.target.result;
                applyBackground(dataUrl);
                localStorage.setItem('backgroundUrl', dataUrl);
            };
            reader.readAsDataURL(file);
        });

        openGameBtn.addEventListener('click', () => {
            gameContainer.classList.add('active');
            openGameBtn.style.display = 'none';
        });

        function getComputerChoice() {
            const randomIndex = Math.floor(Math.random() * choices.length);
            return choices[randomIndex];
        }

        function determineWinner(player, computer) {
            if (player === computer) {
                return 'draw';
            } else if (
                (player === '✊' && computer === '✌️') ||
                (player === '✋' && computer === '✊') ||
                (player === '✌️' && computer === '✋')
            ) {
                return 'player';
            } else {
                return 'computer';
            }
        }

        function updateScore(winner) {
            if (winner === 'player') {
                playerScore++;
                resultText.textContent = 'Kazandın!';
                resultText.classList.remove('text-red-400', 'text-gray-400');
                resultText.classList.add('text-green-400');
            } else if (winner === 'computer') {
                computerScore++;
                resultText.textContent = 'Kaybettin!';
                resultText.classList.remove('text-green-400', 'text-gray-400');
                resultText.classList.add('text-red-400');
            } else {
                resultText.textContent = 'Berabere!';
                resultText.classList.remove('text-green-400', 'text-red-400');
                resultText.classList.add('text-gray-400');
            }
            scoreTextEl.textContent = `Skor: Oyuncu ${playerScore} - Bilgisayar ${computerScore}`;
            
            if (playerScore >= 5 || computerScore >= 5) {
                endGame();
            }
        }
        
        function endGame() {
            buttons.forEach(button => button.disabled = true);
            if (playerScore > computerScore) {
                resultText.textContent = 'Tebrikler, oyunu kazandın!';
            } else {
                resultText.textContent = 'Üzgünüm, oyunu kaybettin!';
            }
            resetBtn.classList.remove('hidden');
        }

        function resetGame() {
            playerScore = 0;
            computerScore = 0;
            scoreTextEl.textContent = 'Skor: Oyuncu 0 - Bilgisayar 0';
            resultText.textContent = 'Başlamak için bir seçenek seçin!';
            resultText.classList.remove('text-red-400', 'text-green-400');
            resultText.classList.add('text-gray-400');
            playerChoiceEl.textContent = '❔';
            computerChoiceEl.textContent = '❔';
            buttons.forEach(button => button.disabled = false);
            resetBtn.classList.add('hidden');
        }

        buttons.forEach(button => {
            button.addEventListener('click', (e) => {
                const playerSelection = e.target.textContent;
                const computerSelection = getComputerChoice();
                
                playerChoiceEl.textContent = playerSelection;
                computerChoiceEl.textContent = computerSelection;

                const winner = determineWinner(playerSelection, computerSelection);
                updateScore(winner);
            });
        });
        
        resetBtn.addEventListener('click', resetGame);
    </script>
</body>
</html>
